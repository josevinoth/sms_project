{% extends "asset_mgt_app/header_1.html" %}
{% block content %}

  {% load crispy_forms_tags %}  

  <!--Password Reset Confirm-->
<div class="row">
	<div class="col-3"></div>
		<div class="col-6">
			<div class="container-fluid">
				<div class="card text-white bg-info mb-3" style="max-width: 100%;">
					<div class="card-header text-center"><h4>Password Reset Confirm</h4></div>
						<div class="card-body bg-light text-dark" >
							<h6>Please reset your new password.</h6>
							<form method="POST">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <br>
                                <div class="text-center">
                                    <button class="btn btn-primary" type="submit"><i class="fa fa-check-square" aria-hidden="true"></i> Reset password</button>
                                </div>
                            </form>
							<br>
							<div class="message message-warning" >
								{% for message in messages %}
								<p>{{message}}</p>
								{% endfor %}
							</div>
						</div>
				</div>
  			</div>
		</div>
	<div class="col-3"></div>
</div>
