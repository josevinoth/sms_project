<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <style>
        .report_body{
            font-weight:200;
            font-size:14px;
        }
        .report_header{
            font-weight:200px;
            font-size:20px;
            text-align:center;
            color:#007cae;
            border:2px solid #000000;
        }
        .report_title{
            font-weight:bold;
            font-size:20px;
            color:#007cae;
            padding:10px 20px 0px 20px;
        }
        .report_title span{
            color: #007cae;
        }
        .report_details{
            padding:2px;
            text-align:center !important;
            word-wrap:break-word;
            font-size:10px;
        }
        /* Left-aligned text container */
        .left-group {
          padding:5px;
          margin-top: 30px;
          font-size:10px;
          font-weight:bold;
        }
        /* center-aligned text container */
        .center-group {
          text-align: center;
          padding:2px;
          margin-top: 10px;
          font-size:8px;
        }
        .report_hrItem{
            border: none;
            height: 1px;
            color: #333;
            background-color:#fff;
        }
        .report_footer{
            font-size:8px;
            text-align:center;
            color:#007cae;
            display: block;
        }
        .report_logo{
            width:50px;
            height:75px;
            padding:10px 20px 0px 20px;
        }
        .table, th, td {
            border: 1px solid black;
            width:75%;
        }
        body {
            margin: 0;
            padding: 0;
        }
        header {
            color: #000000;
            text-align: center;
            padding: 10px;
            font-size:12px;
        }
        footer {
            color: #000000;
            text-align: left;
            padding: 5px;
            font-size:8px;
        }
        .centered-image {
            display: block;
            margin: 0 auto;
        }
        @page {
           size: landscape; /* You can change this to other standard page sizes like 'letter', 'legal', etc. */
           padding:20px;
        }
  </style>
  {% load static %}
</head>
<body class="report_body">
<header>

</header>
{% block content %}

{% endblock content %}
<hr class="report_hrItem"/>
<footer>
  <p>BVM/WH/PM-01/R4</p>
</footer>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</body>
</html>
