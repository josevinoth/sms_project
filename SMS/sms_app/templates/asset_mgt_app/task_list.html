{% extends "asset_mgt_app/base.html" %}


{% block content %}
<div class="container-fluid" style="padding:15px;">
    <div class="row">
        <div class="col-5"></div>
        <div class="col-2 rounded text-center bg-info">
            <h3>Task List</h3>
        </div>
        <div class="col-5"></div>
    </div>
</div>
<div class="container-fluid row">
    <div class="col-md-1">
        <a href="{% url 'home_page' %}" class="btn btn-primary btn-block btn-lg">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>
    <div class="col-md-1">
        <a href="{% url 'task_insert' %}" class="btn btn-success btn-block btn-lg">
            <i class="fas fa-plus"></i> Add
        </a>
    </div>
</div>
<hr>
<div class="container-fluid">
    <table  id="task_list" class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Application</th>
            <th>Main Task</th>
            <th>Sub Task</th>
            <th>Time Sheet</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>
        {% for taskinfo in task_list %}
        <tr>
            <td> {{taskinfo.application}}</td>
            <td> {{taskinfo.main_task}}</td>
            <td> {{taskinfo.sub_task}}</td>
            <td>
                <a href="{% url 'timesheet_nav' taskinfo.id %}" class="btn btn-warning">
                    <i class="fas fa-calendar-check"></i>
                </a>
            </td>
            <td>
                <a href="{% url 'task_update' taskinfo.id %}" class="btn btn-primary">
                    <i class="far fa-edit"></i>
                </a>
            </td>
            <td>
                <form action="{% url 'task_delete' taskinfo.id %}" method="post" onclick="return confirm('Are you sure?');">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script>
    $(document).ready(function() {
    $('#task_list').DataTable();
} );
</script>

{% endblock content %}
