{% extends "asset_mgt_app/base.html" %}


{% block content %}
<div class="container-fluid" style="padding:15px;">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 rounded text-center bg-info">
            <h3>Bay List</h3>
        </div>
        <div class="col-4"></div>
    </div>
</div>
<div class="container-fluid row">
    <div class="col-md-1">
        <a href="{% url 'home_page' %}" class="btn btn-primary btn-block btn-lg">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>
    <div class="col-md-1">
        <a href="{% url 'bay_insert' %}" class="btn btn-success btn-block btn-lg">
            <i class="fas fa-plus"></i>
        </a>
    </div>
</div>
<hr>
<div class="container-fluid">
    <table  id="bay_list" class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <!--            <th>Product Category</th>-->
            <th>Branch</th>
            <th>Unit</th>
            <th>Bay</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>
        {% for bayinfo in bay_list %}
        <tr>
            <td> {{bayinfo.bay_branch_name}}</td>
            <td> {{bayinfo.Bay_unit_name}}</td>
            <td> {{bayinfo.bay_bayname}}</td>
            <td>

                <a href="{% url 'bay_update' bayinfo.id %}" >
                    <i class="far fa-edit"></i>
                </a>
            </td>
            <td>
                <form action="{% url 'bay_delete' bayinfo.id %}" method="post" onclick="return confirm('Are you sure?');">
                    {% csrf_token %}
                    <button type="submit" class="btn">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script>
    $(document).ready(function() {
    $('#bay_list').DataTable();
} );
</script>

{% endblock content %}
