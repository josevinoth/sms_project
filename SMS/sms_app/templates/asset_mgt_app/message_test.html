{% if messages %}
<div class="message rounded">
    {% for message in messages %}
    <a {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</a>
    {% endfor %}
</div>
{% endif %}
<div class="row">
    <div class="col-4 text-center">
        <h3><span class="badge bg-info">First Column</span></h3>
    </div>
    <div class="col-4 badge bg-info text-center">
        {% for message in messages %}
        <a {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</a>
        {% endfor %}
    </div>
    <div class="col-4 text-center"><h3><span class="badge bg-info">Third Column</span></h3></div>
</div>
{% endblock content %}
