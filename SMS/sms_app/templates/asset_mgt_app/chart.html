<script>
        fetch("{% url 'bar_chart_data' %}")
            .then(response => response.json())
            .then(data => {
                var ctx = document.getElementById('barChart').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: data,
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
</script>
