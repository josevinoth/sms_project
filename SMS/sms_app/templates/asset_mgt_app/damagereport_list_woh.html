<div class="container-fluid">
    <table id="picture_list" class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Reference ID</th>
            <th>Image</th>
            <th>Image Type</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        {% for Picture in picture_list %}
        <tr>
            <td>{{ Picture.id }}</td>
            <td>{{ Picture.pi_reference }}</td>
            <td>
                {% if Picture.pi_image %}
                <img src="{{ Picture.pi_image.url }}" alt="Captured Image" width="150">
                {% endif %}
            </td>
            <td>{{ Picture.pi_image_type }}</td>
            <td>
                <a class="btn btn-primary" href="{% url 'picture_add' Picture.id %}">
                    <i class="far fa-edit"></i>
                </a>
            </td>
            <td>
                <form action="{% url 'picture_delete' Picture.id %}" method="post" onsubmit="return confirm('Are you sure you want to delete this entry?');">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function() {
        $('#picture_list').DataTable({
            order: [0, 'desc'],
            dom: 'lBfrtip',
            buttons: [
                'copy', 'csv', 'excel', 'print'
            ]
        });
    });
</script>

{% endblock content %}
