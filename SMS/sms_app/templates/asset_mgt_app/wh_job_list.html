{% extends "asset_mgt_app/base.html" %}


{% block content %}
<div class="container-fluid row">
    <div class="col-md-1">
      <a href="{% url 'home_page' %}" class="btn btn-primary btn-block btn-lg">
        <i class="fas fa-arrow-left"></i>
      </a>
    </div>
    <div class="col-md-1">
      <a href="{% url 'wh_job_insert' %}" class="btn btn-success btn-block btn-lg">
        <i class="fas fa-plus"></i>
      </a>
    </div>
</div>
<hr>
<div class="container-fluid">
<table id="gatein_list" class="table table-striped table-bordered">
    <thead class="thead-dark">
        <tr>
            <th>Job Number</th>
            <th>Invoice Number</th>
            <th>Customer Name</th>
<!--            <th>Stock Movement Type</th>-->
<!--            <th>Stock Type</th>-->
<!--            <th>Arrival Date</th>-->
<!--            <th>Unloading Start Time</th>-->
<!--            <th>Unloading End Time</th>-->
<!--            <th>FRD Time</th>-->
            <th>Edit</th>
            <th>Delete</th>
    </thead>
    <tbody>
        {% for wh_jobinfo in Gatein_list %}
            <tr>
                <td> {{wh_jobinfo.gatein_job_no}}</td>
                <td> {{wh_jobinfo.gatein_invoice}}</td>
                <td> {{wh_jobinfo.gatein_customer}}</td>
<!--                <td> {{whjobinfo.wh_stock_type}}</td>-->
<!--                <td> {{stockinfo.wh_stock_arrival_date}}</td>-->
<!--                <td> {{stockinfo.wh_stock_unloading_start_time}}</td>-->
<!--                <td> {{stockinfo.wh_stock_unloading_end_time}}</td>-->
<!--                <td> {{stockinfo.wh_stock_FRD_time}}</td>-->
                <td>
                    <a href="{% url 'wh_job_update' wh_jobinfo.id %}" >
                        <i class="far fa-edit"></i>
                    </a>
                </td>
                <td>
                    <form action="{% url 'wh_job_delete' wh_jobinfo.id %}" method="post" onclick="return confirm('Are you sure?');">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</div>
<script>
    $(document).ready(function() {
    $('#gatein_list').DataTable();
} );
</script>
{% endblock content %}
