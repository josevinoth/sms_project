{% extends "asset_mgt_app/base.html" %}
{% load widget_tweaks %}
{% block content %}

<form method="POST" action="">
	{% csrf_token %}

	<!--{{form.as_p}}-->

<div class="row">
	<div class="col-3"></div>
		<div class="col-6">
			<div class="container-fluid">
				<div class="card text-white bg-info mb-3" style="max-width: 100%;">
					<div class="card-header text-center"><h3>Add/Update Permit Type</h3></div>
						<div class="card-body bg-light" >
							<div class="row">
							<div class="col">
							<div class="input-group input-group-sm mb-3">
  								<div class="input-group-prepend">
    								<span class="input-group-text">Permit Type</span>
  								</div>
								{% render_field form.pt_permittype class="form-control" %}
  								<!--<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">-->
							</div>
							</div>
							<div class="message">
								{{form.errors}}
							</div>
							<!--<input class="btn btn-success" type="submit" name="Create User">-->
						</div>
							<button type="submit" class="btn btn-success "><i class="fas fa-check"></i> Submit</button>
							 <a href="{% url 'permittype_list' %}" class="btn btn-danger float-right">
                    <i class="fas fa-times"></i> Cancel
                </a>
				</div>
			</div>
		</div>
		</div>
	<div class="col-3"></div>
</div>
</form>

{% endblock content %}
