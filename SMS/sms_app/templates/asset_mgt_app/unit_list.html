{% extends "asset_mgt_app/base.html" %}


{% block content %}
<div class="container-fluid row">
    <div class="col-md-1">
        <a href="{% url 'home_page' %}" class="btn btn-primary btn-block btn-lg">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>
    <div class="col-md-1">
        <a href="{% url 'unit_insert' %}" class="btn btn-success btn-block btn-lg">
            <i class="fas fa-plus"></i>
        </a>
    </div>
</div>
<hr>
<div class="container-fluid">
    <table  id="unit_list" class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <!--            <th>Product Category</th>-->
            <th>Branch</th>
            <th>Unit</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>
        {% for unitinfo in unit_list %}
        <tr>
            <td> {{unitinfo.ui_branch_name}}</td>
            <td> {{unitinfo.unit_name}}</td>
            <td>

                <a class="btn btn-primary" href="{% url 'unit_update' unitinfo.id %}" >
                    <i class="far fa-edit"></i>
                </a>
            </td>
            <td>
                <form action="{% url 'unit_delete' unitinfo.id %}" method="post" onclick="return confirm('Are you sure?');">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script>
    $(document).ready(function() {
    $('#unit_list').DataTable();
} );
</script>

{% endblock content %}
