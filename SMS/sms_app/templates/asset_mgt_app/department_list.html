{% extends "asset_mgt_app/base.html" %}


{% block content %}
<div class="container-fluid row">
    <div class="col-md-1">
      <a href="{% url 'home_page' %}" class="btn btn-primary btn-block btn-lg">
        <i class="fas fa-arrow-left"></i>
      </a>
    </div>
    <div class="col-md-1">
      <a href="{% url 'department_insert' %}" class="btn btn-success btn-block btn-lg">
        <i class="fas fa-plus"></i>
      </a>
    </div>
</div>
<hr>
<div class="container-fluid">
<table  id="department_list" class="table table-striped table-bordered">
    <thead class="thead-dark">
        <tr>
            <th>Department Name</th>
            <th>Status</th>
            <th>Edit</th>
            <th>Delete</th>
    </thead>
    <tbody>
        {% for departmentinfo in department_list %}
            <tr>
                <td> {{departmentinfo.dept_name}}</td>
                <td> {{departmentinfo.dept_status}}</td>
                <td>

                    <a href="{% url 'department_update' departmentinfo.id %}" >
                        <i class="far fa-edit"></i>
                    </a>
                </td>
                <td>
                    <form action="{% url 'department_delete' departmentinfo.id %}" method="post" id="delDepartmentForm">
                        {% csrf_token %}
                        <button type="submit" class="btn" id="del_department" onclick="return confirm('Are you sure?');">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</div>

<script>
    $(document).ready(function() {
    $('#department_list').DataTable();
} );
</script>

{% endblock content %}
