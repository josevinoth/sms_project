{% extends "asset_mgt_app/base.html" %}


{% block content %}
<div class="container-fluid" style="padding:15px;">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 rounded text-center bg-info">
            <h3>Damage Report</h3>
        </div>
        <div class="col-4"></div>
    </div>
</div>
<div class="container-fluid row">
    <div class="col-md-1">
        <a href="{% url 'warehouse_reports' %}" class="btn btn-primary btn-block btn-lg">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>
<!--    <div class="col-md-1">-->
<!--        <a href="{% url 'locationmaster_insert' %}" class="btn btn-success btn-block btn-lg">-->
<!--            <i class="fas fa-plus"></i>-->
<!--        </a>-->
<!--    </div>-->
</div>
<hr>
<div class="container-fluid">
    <table  id="damage_report" class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>WH Job Number</th>
            <th>Damage Type</th>
        </thead>
        <tbody>
        {% for damage in damage_list %}
        <tr>
            <td> {{damage.dam_wh_job_num}}</td>
            <td> {{damage.dam_damage_type}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function() {
    $('#damage_report').DataTable({
        scrollY: "600px",
<!--        scrollX: true,-->
        scrollCollapse: true,
        dom: 'lBfrtip',
        buttons: [
            'copy', 'csv', 'excel', 'pdf', 'print'
        ]
    });
} );
</script>

{% endblock content %}
