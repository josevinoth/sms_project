
{% extends "asset_mgt_app/base.html" %}
{% block content %}

<div class="container-fluid" style="padding:15px;">
    <div class="row">
        <div class="col-5"></div>
        <div class="col-2 rounded text-center bg-info">
            <h3>images List</h3>
        </div>
        <div class="col-5"></div>
    </div>
</div>
<div class="container-fluid row">
    <div class="col-md-1">
        <a href="{% url 'home_page' %}" class="btn btn-primary btn-block btn-lg">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>
    <div class="col-md-1">
        <a href="{% url 'capture_image' %}" class="btn btn-success btn-block btn-lg">
            <i class="fas fa-plus"></i> Add
        </a>
    </div>
    <div class="col-md-2">
        <a href="" class="btn btn-warning btn-block btn-lg">
            <i class="fas fa-plus"></i> Select All
        </a>
    </div>

</div>
<hr>
<div class="container-fluid">
    <table  id="image_list" class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Time</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>
        {% for image in images %}
        <tr>
            <td>{{ image.id }}</td>
            <td>
                {% if image.image %}
                <img src="{{ image.image.url }}" alt="Captured Image" width="150">
                {% endif %}
            </td>
            <td>{{ image.timestamp }}</td>
            <td>
                <a class="btn btn-primary" href="{% url 'image_update' image.id %}">
                    <i class="far fa-edit"></i>
                </a>
            </td>
            <td>
                <form action="{% url 'image_delete' image.id %}" method="post" onsubmit="return confirm('Are you sure you want to delete this entry?');">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script>
    $(document).ready(function() {
    $('#image_list').DataTable({
        order: [0, 'desc' ],
        dom: 'lBfrtip',
        buttons: [
            'copy', 'csv', 'excel', 'print'
        ],
    });
} );
</script>




{% endblock content %}
