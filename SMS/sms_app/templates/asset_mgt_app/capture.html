<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Image</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

{% if local %}
    <!-- Use OpenCV in local development -->
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Capture Image with OpenCV</button>
    </form>
{% else %}
    <!-- Client-side webcam capture in production -->
    <div>
        <h3>Capture Image from Webcam</h3>
        <video id="video" width="320" height="240" autoplay></video>
        <button id="capture-btn">Capture</button>
        <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
        <img id="captured-image" src="" alt="Captured Image" style="display:none;"/>
    </div>

    <form id="image-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" id="image-data" name="image-data">
        <button type="submit">Save Image</button>
    </form>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const imageDataInput = document.getElementById('image-data');
        const capturedImage = document.getElementById('captured-image');

        // Access the user's webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.log("Error accessing webcam: ", err);
            });

        // Capture the image on button click
        document.getElementById('capture-btn').addEventListener('click', function() {
            // Draw the current video frame onto the canvas
            context.drawImage(video, 0, 0, 320, 240);
            const dataUrl = canvas.toDataURL('image/jpeg'); // Base64 format image
            capturedImage.src = dataUrl;
            capturedImage.style.display = 'block';
            imageDataInput.value = dataUrl;  // Store base64 image data to hidden input for form submission
        });
    </script>
{% endif %}

</body>
</html>
