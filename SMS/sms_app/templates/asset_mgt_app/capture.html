{% load widget_tweaks %}
{% block content %}
<!-- capture_image.html -->
<div class="modal fade" id="captureModal" tabindex="-1" role="dialog" aria-labelledby="captureModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document"> <!-- Use 'modal-lg' for a larger modal -->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="captureModalLabel">Capture Image from Webcam</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Video stream from the webcam -->
                <video id="video" width="640" height="480" autoplay></video>
                <br>
                <button id="capture-btn" class="btn btn-primary mt-2">Capture</button>

                <!-- Hidden canvas for drawing the captured image -->
                <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
                <img id="captured-image" src="" alt="Captured Image" style="display:none;"/>

                <!-- Form to submit the captured image -->
                <form id="image-form" method="POST" enctype="multipart/form-data" class="mt-3">
                    {% csrf_token %}
                    <input type="hidden" id="image-data" name="image-data">
                    {% render_field form.reference id="reference" class="form-control" %}
                    <button type="submit" class="btn btn-success">Save Image</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        // Set the damagereport_id to the reference field
        document.getElementById("reference").value = '{{ damagereport_id }}';
    });

    let stream;

    // Access the user's webcam
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(s => {
            stream = s;
            document.getElementById('video').srcObject = stream;
        })
        .catch(err => {
            console.log("Error accessing webcam: ", err);
        });

    // Capture the image from the webcam when the button is clicked
    document.getElementById('capture-btn').addEventListener('click', function() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const capturedImage = document.getElementById('captured-image');
        const imageDataInput = document.getElementById('image-data');

        // Draw the current video frame onto the canvas
        context.drawImage(video, 0, 0, 640, 480);

        // Convert the canvas image to a Base64 string (jpeg format)
        const dataUrl = canvas.toDataURL('image/jpeg');

        // Display the captured image in the img tag
        capturedImage.src = dataUrl;
        capturedImage.style.display = 'block';

        // Set the hidden input field value with the base64 image data
        imageDataInput.value = dataUrl;

        // Stop the webcam stream after capturing the image
        stream.getTracks().forEach(track => track.stop());
    });
</script>
{% endblock content %}
