<div class="container-fluid">
    <table  id="ar_invoice_list" class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th></th>
            <th>Invoice Number</th>
            <th>Customer</th>
        </thead>
        <tbody>
        {% for ar_invoiceinfo in ar_invoice_list %}
        <tr>
            <td></td>
            <td> {{ar_invoiceinfo.ar_invoice_num}}</td>
            <td> {{ar_invoiceinfo.ar_customer_name}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script>
$(document).ready(function (){
   var table = $('#ar_invoice_list').DataTable({
      'columnDefs': [
         {
            'targets': 0,
            'checkboxes': {
               'selectRow': true
            }
         }
      ],
      'select': {
         'style': 'multi'
      },
      'order': [[1, 'asc']]
   });

   // Handle form submission event
   $('#frm-example').on('submit', function(e){
      var form = this;

      var rows_selected = table.column(0).checkboxes.selected();

      // Iterate over all selected checkboxes
      $.each(rows_selected, function(index, rowId){
         // Create a hidden element
         $(form).append(
             $('<input>')
                .attr('type', 'hidden')
                .attr('name', 'id[]')
                .val(rowId)
         );
      });
   });
});
</script>
{% endblock content %}
