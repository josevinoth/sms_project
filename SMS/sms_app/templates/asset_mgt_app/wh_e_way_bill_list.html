{% extends "asset_mgt_app/base.html" %}
{% block content %}
<div class="container-fluid" style="padding:15px;">
    <div class="row">
        <div class="col-5"></div>
        <div class="col-2 rounded text-center bg-info">
            <h3>e-Way Bill List</h3>
        </div>
        <div class="col-5"></div>
    </div>
</div>
<div class="container-fluid row">
    <div class="col-md-1">
        <a href="{% url 'home_page' %}" class="btn btn-primary btn-block btn-lg">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>
    <!--    <div class="col-md-1">-->
    <!--        <a href="{% url 'fuelfilling_insert' %}" class="btn btn-success btn-block btn-lg">-->
    <!--            <i class="fas fa-plus"></i> Add-->
    <!--        </a>-->
    <!--    </div>-->
</div>
<hr>
<div class="container-fluid">
    <table  id="wh_e_way_bill_list" class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>WH Job Num</th>
        </tr>

        </thead>
        <tbody>
        {% for jobs in wh_job_list %}
        <tr>
            <td> {{jobs}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script>
    $(document).ready(function() {
    $('#wh_e_way_bill_list').DataTable({
         order: [0, 'asc' ],
        dom: 'Bfrtip',
        buttons: [
            'copy', 'csv', 'excel', 'print'
        ],
    });
} );
</script>

{% endblock content %}
